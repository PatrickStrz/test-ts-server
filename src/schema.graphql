# import Post from "./generated/prisma.graphql"

type Query {
    # queries autogenerated from prisma
    posts(
        where: PostWhereInput
        orderBy: PostOrderByInput
        skip: Int
        after: String
        before: String
        first: Int
        last: Int
    ): [Post]!

    # custom queries
    feed: [Post!]!
    drafts: [Post!]!
    post(id: ID!): Post!
    me: User
}

type Mutation {
    # mutations autogenerated from prisma
    createPost(data: PostCreateInput!): Post!
    # custom mutations:
    signup(email: String!, password: String!, name: String!): AuthPayload!
    login(email: String!, password: String!): AuthPayload!
    createDraft(title: String!, text: String!): Post!
    publish(id: ID!): Post!
    deletePost(id: ID!): Post!
}

type AuthPayload {
    token: String!
    user: User!
}

type User {
    id: ID!
    email: String!
    name: String!
    posts: [Post!]!
}
